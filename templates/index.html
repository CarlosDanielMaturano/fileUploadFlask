<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="main-content folder-content">
        <div class="folders">
        {% for folder in folders %} 
            <div class="d-flex justify-content-start border folder">
                <i class="bi bi-folder"></i><a href="/files/{{ folder }}" class="folder-link">{{ folder }}</a></p>
                <a href="/delete/{{ folder }}" class="btn btn-primary icon">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        {% endfor %}
        </div>
        <form method="post">
            <div class="create-folder d-flex justify-content-center">
                    <input type="text" placeholder="Folder name" name="folder_name">
                    <button type="submit" class="btn btn-success create-button">CREATE</button>
            </div>
        </form>
    </div>  
</body>
</html>
